<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats Preview Card Component</title>
</head>
<body>
  <main>
    <div class="container">
      <div id="info">
        <div id="head">
          <h1>
            Get <span>insights</span> that help your business grow.
          </h1>
          <p>
            Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.
          </p>
        </div>
        <div id="stats">
          <div class="numbers-texts">
            <div class="number-padding">
              <p>10k+<br><span>COMPANIES</span></p>
            </div> 
            <div class="number-padding">
              <p>314<br><span>TEMPLATES</span></p>
            </div>
            <div>
              <p>12M+<br><span>QUERIES</span></p>
            </div>
          </div>
        </div>
      </div>
      <div id="bg-img">
        <div class="overlay"></div>
      </div>
    </div>
  </main>
  <footer>
    Challenge by <a href="https://www.frontendmentor.io/challenges/stats-preview-card-component-8JqbgoU62/hub" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/itsale-o">Alessandra Oliveira</a>.
  </footer>  
</body>
</html>
